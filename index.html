<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Campfire</title>
  <link rel="stylesheet" href="style.css">
</head>

  <div class="filler lFiller"></div>

      <div class="logs"></div>

        <div class="tab" data-tab="2">A Forest</div>
        <div class="tab" data-tab="3">Empty Land</div>
      </div>
      <div class="outer screen" data-screen="1">
        <div class="buttonStrip">
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
        </div>
        <div class="inner">
          <div class="buttonStrip">
            <div class="buttonSeparator">
              <div class="button" data-building="library">library</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="crafter">crafter</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="laboratory">laboratory</div>
            </div>
          </div>
          <div class="buttonStrip">
            <div class="buttonSeparator">
              <div class="button" data-building="trapper">trapper</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="campfire">campfire</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="carpenter">carpenter</div>
            </div>
          </div>
          <div class="buttonStrip">
            <div class="buttonSeparator">
              <div class="button" data-building="treasury">treasury</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="fletcher">fletcher</div>
            </div>
            <div class="buttonSeparator">
              <div class="button" data-building="alchemists">alchemists</div>
            </div>
          </div>
        </div>
        <div class="buttonStrip">
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
          <div class="buttonSeparator">
            <div class="button">placeholder</div>
          </div>
        </div>
      </div>
      <div class="forest screen hidden" data-screen="2">
        <div class="filler column">
          <div class="buttonStrip">
            <div class="button hut">hut</div>
          </div>
          <div class="buttonStrip">
          </div>
          <div class="buttonStrip">
          </div>
          <div class="buttonStrip">

          <div class="buttonStrip">
          </div>

            <div class="button">smokehouse</div>
          </div>
          <div class="buttonStrip">
            <div class="button">hunter</div>
          </div>
          <div class="buttonStrip">
            <div class="button">forager</div>
          </div>
          <div class="buttonStrip">
            <div class="button">trapper</div>
          </div>
          <div class="buttonStrip">
            <div class="button">leatherworker</div>
          </div>

          <div class="buttonStrip">

          <div class="buttonStrip">

          <div class="buttonStrip">
            <div class="button farm">farm</div>

          <div class="buttonStrip">
          </div>
          <div class="buttonStrip">
          </div>
        </div>

          <div class="filler column" style="flex: 3">
            <div class="buttonStrip">
              <div class="button">fisher</div>
            </div>
            <div class="buttonStrip">
              <div class="button">mill</div>
            </div>

              </div>

          </div>

      <div class="stores">
        <div class="supply">
          <div class="type">wood:</div>
          <div class="quantity" data-resource="wood">0</div>
        </div>
        <div class="supply">
          <div class="type">food:</div>
          <div class="quantity" data-resource="food">0</div>
        </div>
        <div class="supply">
          <div class="type">people:</div>
          <div class="quantity" data-resource="people">0</div>
        </div>
      </div>
      <div class="filler"></div>
    </div>
  </div>
  <div class="filler rFiller"></div>
  <script src="script.js"></script>

</html>
